<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Bar Here -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand m-auto h1">Weather Dashboard</span>
    </nav>
    <!-- Main Content Here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>

        <form class="form-inline col-md-2">
          <textarea name="search" id="searchCity"></textarea>
          <button class="btn btn-dark" type="submit">
            Search
          </button>

          <!-- Search Results Here -->
          <div class="btn-group-vertical">
            <button type="button" id="kc" class="btn btn-secondary">
              Kansas City
            </button>
            <button type="button" id="den" class="btn btn-secondary">
              Denver
            </button>
            <button type="button" id="sd" class="btn btn-secondary">
              San Diego
            </button>
          </div>
        </form>
        <article
          class="card col-md-6"
          style="width: 18rem;"
          class="mx-auto"
          style="width: 200px;"
        >
          <!-- <img src="..." class="card-img-top" alt="..." /> -->
          <div class="card-body m-auto weatherOneDiv">
            <h1 id="currentDay" class="card-title">
              <bold
                >Type a city name in the search bar to get the current weather
                and forecast!</bold
              >
            </h1>
            <!-- <p class="card-text">
              City's Information Here
            </p> -->
          </div>
          <div class="fiveDayList m-auto"></div>
          <!-- <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div> -->
        </article>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
