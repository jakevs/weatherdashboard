<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand m-auto h1">Weather Dashboard</span>
    </nav>
    <form class="form-inline my-2 my-lg-0">
      <textarea name="search" id="searchCity"></textarea>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
    <article class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 id="currentDay" class="card-title">Weather for current day here</h5>
        <p class="card-text">
          City's Information Here
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Monday's Weather</li>
        <li class="list-group-item">Tuesday's Weather</li>
        <li class="list-group-item">Wednesday's Weather</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </article>
    <script src="./main.js"></script>
  </body>
</html>
