<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <!-- Nav Bar Here -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand m-auto h1">Weather Dashboard</span>
    </nav>
    <!-- Main Content Here -->
    <div class="container-fluid">
      <div class="row">
        <form class="form-inline my-2 my-lg-0 col-md-2">
          <textarea name="search" id="searchCity"></textarea>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <div class="col-md-1"></div>
        <article class="card col-md-8" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..." /> -->
          <div class="card-body weatherOneDiv">
            <h5 id="currentDay" class="card-title">
              Weather for current day here
            </h5>
            <p class="card-text">
              City's Information Here
            </p>
          </div>
          <div class="fiveDayList"></div>
          <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </article>
      </div>
    </div>
    <script src="./main.js"></script>
